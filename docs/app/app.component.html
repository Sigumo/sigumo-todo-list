<!--The content below is only a placeholder and can be replaced.-->
<section class="">
  <header class="input-group">
    <h1>TODO list</h1>
    <input class="form-control" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="panel panel-default" *ngIf="todos.length > 0">
    <ul class="list-group panel-body">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete" class="list-group-item">
        <div class="">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <button class="btn btn-default" (click)="removeTodo(todo)"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong>{{todos.length == 1 ? 'item' : 'items'}} left </span>
  </footer>
</section>
